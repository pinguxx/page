<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>X-Page Demo - X-Tag</title>

  <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
  <link rel="stylesheet" type="text/css" href="../src/main.css"/>

  <script type="text/javascript" src="x-tag-components.js"></script>
  <script type="text/javascript" src="../src/main.js"></script>

  <style>
    button {
      position: fixed;
      top: 5em;
      left: 5em;
      z-index: 10;
    }

    section {
      width: 50%;
      height: 3000px;
      margin: 0 auto;
      background: limegreen;
    }

    /*section div {
      position: fixed;
      top: 40%;
      left: 40%;
      height: 10em;
      width: 10em;
      background: purple;
    }*/

    #p2 section {
      height: 1500px;
    }

    #p1 header,
    #p1 footer,
    #p3 header,
    #p3 footer {
      background: lightblue;
    }

    #p1 section {
      background: yellow;
    }

    #p2 header,
    #p2 footer {
      background: gold;
    }

    #p2 section {
      background: pink;
    }

  </style>
</head>

<body>

  <button onclick="active = document.querySelector('[active]'); active.active = false; (active.nextElementSibling || this.nextElementSibling).active = true;">Switch Scenes</button>

	<x-page id="p1" active>
    <header>Scene 1 Header</header>
    <section><div></div></section>
    <footer>Scene 1 Footer</footer>
  </x-page>

  <x-page id="p2">
    <header>Scene 2 Header</header>
    <section><div></div></section>
    <footer>Scene 2 Footer</footer>
  </x-page>

  <x-page id="p3">
    <header page-transition="slide-up">Scene 2 Header</header>
    <section page-transition="slide-up"><div></div></section>
    <footer page-transition="slide-up">Scene 2 Footer</footer>
  </x-page>

</body>

</html>
